name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: configure
      run: ./configure
    
    - name: build
      run: make build
    
    - name: compile
      run: make compile

    - name: test
      run: make test

    - name: clean
      run: make clean
